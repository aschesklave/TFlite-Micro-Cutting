; https://docs.platformio.org/page/projectconf.html
[env:alto4arduino]
platform = nordicnrf52
board = nano33ble
framework = arduino
upload_protocol = jlink
monitor_speed = 115200
upload_speed = 1000000
build_type = debug
lib_deps =
    Wire

;debug
debug_build_flags = -Og -ggdb3 -g3
debug_tool = jlink